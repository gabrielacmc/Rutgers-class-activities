<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">

</head>

<body>

  <!-- Regular Buttons -->

  <ol class="breadcrumb">

  <div class="media">

      <a href="#">
        <img class="media-object" src="https://lh5.googleusercontent.com/-xyAEc4IIRFo/AAAAAAAAAAI/AAAAAAAAADQ/p4-m_UMKhdg/photo.jpg" alt="doggies">

    </div>
    <div class="media-body">
      <h4 class="media-heading">We Love Dogs</h4>

  <h1>Here is a non fancy button <span class="glyphicon glyphicon-sunglasses" aria-hidden="true"></span>

    </div>
    <div class="btn-group" role="group">

    </div>
  </div>

  <br>

  <ul class="nav nav-pills" role="tablist">
    <li role="presentation" class="active"><a href="#">Home <span class="badge">10</span></a></li>
    <li role="presentation"><a href="#">Profile</a></li>

<br>

      10%
